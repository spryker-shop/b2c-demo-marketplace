namespace: spryker-cloud
tag: '1.0'

environment: docker.demo
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: demo-date-time-configurator.b2c-staging-eu.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: www.de.b2c-staging-eu.cloud.spryker.toys
        SPRYKER_YVES_HOST_AT: www.at.b2c-staging-eu.cloud.spryker.toys
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
    php:
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_b2c_eu
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    demo-date-time-configurator.b2c-staging-eu.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.b2c-staging-eu.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.b2c-staging-eu.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.de.b2c-staging-eu.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.b2c-staging-eu.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.b2c-staging-eu.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.b2c-staging-eu.cloud.spryker.toys:
                        store: AT
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.de.b2c-staging-eu.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.b2c-staging-eu.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            glue_eu:
                application: glue
                endpoints:
                    glue.de.b2c-staging-eu.cloud.spryker.toys:
                        store: DE
                    glue.at.b2c-staging-eu.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.b2c-staging-eu.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.b2c-staging-eu.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.b2c-staging-eu.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
